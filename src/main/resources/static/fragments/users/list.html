<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Usuários <small></small>
		</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="/dashboard">Dashboard</a>
			</li>
			<li class="active"><i class="fa fa-users"></i> Usuários</li>
		</ol>
	</div>
</div>

<table class="table">
	<tr>
		<th>#</th>
		<th>Nome</th>
		<th>Matrícula</th>
		<th>E-mail</th>
		<th>Ações</th>
	</tr>

	<tr ng-repeat="user in users">
		<td>{{user.id}}</td>
		<td>{{user.name}}</td>
		<td></td>
		<td>{{user.email}}</td>
		<td></td>
	</tr>
</table>
