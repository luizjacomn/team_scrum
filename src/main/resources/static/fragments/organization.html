<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			<i class="fa fa-cubes"></i> Organizações <small></small>
		</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="/dashboard">Dashboard</a>
			</li>
			<li class="active"><i class="fa fa-cubes"></i> Organizações</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<form role="form" class="form-ihorizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">NOME:</label> <input
					class="form-control" type="text" ng-model="org.name" autofocus />
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">CEP:</label> <input
					class="form-control" type="text" ng-model="org.zipCode"
					ng-blur="findAddressByZipCode()" />
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Logradouro:</label> <input
					class="form-control" type="text" ng-model="org.street" />
			</div>

			<div class="form-group"input-group">
				<label class="col-sm-2 control-label">Número:</label><input
					class="form-control" type="text" ng-model="org.number" />
			</div>

			<div class="form-group"input-group">
				<label class="col-sm-2 control-label">Complemento:</label><input
					class="form-control" type="text" ng-model="org.complement" />
			</div>

			<div class="form-group"input-group">
				<label class="col-sm-2 control-label">Bairro:</label><input
					class="form-control" type="text" ng-model="org.neighborhood" />
			</div>

			<div class="form-group"input-group">
				<label class="col-sm-2 control-label">Cidade:</label><input
					class="form-control" type="text" ng-model="org.city" />
			</div>

			<div class="form-group"input-group">
				<label class="col-sm-2 control-label">Estado:</label><input
					class="form-control" type="text" ng-model="org.state" />
			</div>

			<button type="submit" class="btn btn-primary" ng-click="saveUpdate()">Salvar</button>
			<button type="submit" class="btn btn-warning" ng-click="cancel()">Cancelar</button>
		</form>
	</div>
</div>

<div class="col-lg-12">
	<hr />

	<table class="table">
		<thead>
			<tr>
				<th>NOME</th>
				<th>LOGRADOURO</th>
				<th>CIDADE</th>
				<th colspan="2">OPÇÕES</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="org in orgs">
				<td>{{org.name}}</td>
				<td>{{org.street}}</td>
				<td>{{org.city}}</td>
				<td colspan="2"><a href="#" class="btn btn-success btn-sm"
					role="button" ng-click="prepareUpdate(org)"><i
						class="fa fa-pencil"></i> Editar</a> <a
					href="/organizations/{{org.id}}" class="btn btn-info btn-sm"
					role="button" ng-click="prepareUpdate(org)"><i
						class="fa fa-search"></i> Detalhes</a></td>
			</tr>
		</tbody>
	</table>
</div>
